apply plugin: 'com.android.library'

//---------------------------------------------------------------------------
//------------------------------aar包上传私服配置start-------------------------
apply plugin: 'maven'
uploadArchives {
    repositories.mavenDeployer {
        // 私服仓库路径
        repository(url :'http://nexus.minib2c.com/repository/maven-releases/') {
            authentication(userName: "admin", password: "Blep2018")
        }
        // 唯一标识
        pom.groupId = "com.lisa.mvvmframex"
        // 项目名称
        pom.artifactId = "base"
        // 版本号
        pom.version = "1.0.2"
    }
